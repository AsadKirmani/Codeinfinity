<!DOCTYPE html>
<html>
    <head>
        <title>Moshup</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <script src="https://cdn.jsdelivr.net/npm/vue"></script>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/bulma/0.8.0/css/bulma.min.css">
        <script defer src="https://use.fontawesome.com/releases/v5.3.1/js/all.js"></script>
    </head>
    <body>
        <div id="app">
            <nav class="navbar is-dark is-bold" role="navigation" aria-label="main navigation"> <div class="navbar-brand">{{title}}<a role="button" class="navbar-burger burger" aria-label="menu" aria-expanded="false" data-target="navbarBasicExample"> <span aria-hidden="true"></span> <span aria-hidden="true"></span> <span aria-hidden="true"></span> </a> </div> <div id="navbarBasicExample" class="navbar-menu"> <div class="navbar-start"> <a class="navbar-item"> Home </a> <a class="navbar-item"> Codes </a> <a class="navbar-item"> About </a> <a class="navbar-item"> Contact </a> </div> </div> </nav>
            <section class="hero is-danger is-bold">
                <div class="hero-body">
                    <div class="container">
                        <h1 class="tagline">Let's Code Some Fun</h1>
                    </div>
                </div>
            </section>
            <section class="hero is-light is-bold contact">
                <div class="hero-body">
                    <div class="container">
                    <h1 class="git">Get In Touch</h1>
                        <div class="field"> <p class="control has-icons-left"> <input class="input" type="text" placeholder="Your name"> <span class="icon is-small is-left"> <i class="fas fa-user"></i> </span> </p> </div>
                    </div>
                <p class="control has-icons-left"> <input class="input" type="email" placeholder="Email"> <span class="icon is-small is-left"> <i class="fas fa-envelope"></i> </span> </p>
                  <p class="control has-icons-left"> <input class="input" type="tel" placeholder="Phone number"> <span class="icon is-small is-left"> <i class="fas fa-phone"></i> </span> </p>
                  <textarea class="textarea" placeholder="Your message"></textarea>
                  <button class="button is-link" type="submit">Send</button>
                 </div>
            </section>
            <footer class="footer">
                <div class="content has-text-centered">
                    <p>Made by Asad Kirmani with <i class="fas fa-heart"></i></p>
                </div>
            </footer>
        </div>
        <script>
            var app = new Vue({
                el:'#app',
                data: {
                    title: 'Codeinfinity',
                },
            })
            document.addEventListener('DOMContentLoaded', () => { // Get all "navbar-burger" elements 
            const $navbarBurgers = Array.prototype.slice.call(document.querySelectorAll('.navbar-burger'), 0); // Check if there are any navbar burgers
            if ($navbarBurgers.length > 0) { // Add a click event on each of them
             $navbarBurgers.forEach( el => { el.addEventListener('click', () => { // Get the target from the "data-target" attribute
              const target = el.dataset.target; const $target = document.getElementById(target); // Toggle the "is-active" class on both the "navbar-burger" and the "navbar-menu"
              el.classList.toggle('is-active'); $target.classList.toggle('is-active'); }); }); } });
        </script>
    </body>
</html>
